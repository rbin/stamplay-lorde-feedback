<div class="row user-badge" ng-if="user.dt_create">
  <div class="col-md-3">
    <img class="pull-left" src="{{user.profileImg}}" width="40" height="40">
  </div>
  <div class="col-md-9" >
      <h4>{{user.displayName}}  	
      <small>
      	<a href="/auth/v0/logout">
  	  		<span class="glyphicon glyphicon-log-out pull-right">
  	 		</a>
  		</small>
  	</h4>
  </div>  

</div>
